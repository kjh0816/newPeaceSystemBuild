<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
  <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE"></title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- 태일윈드 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.9/tailwind.min.css">

  <!-- 데이지 UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet" type="text/css"/>
  <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- RXJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js"></script>

  <!-- 스위트 알렛(Alert 창 디자인 라이브러리) -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- 사이트 공통 CSS -->
  <link rel="stylesheet" href="/resource/common.css">

  <!-- 사이트 공통 JS -->
  <script src="/resource/common.js" defer></script>
  <script src="/resource/header.js" defer></script>

  <script type="text/javascript" src="/resource/member/logout.js" charset="utf-8" defer></script>


  <!-- 패스워드 암호화 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>



  <!-- 개별적인 css -->
  <th:block layout:fragment="css"></th:block>

  <!-- 개별적인 js -->
  <th:block layout:fragment="js"></th:block>
</head>

</html>
